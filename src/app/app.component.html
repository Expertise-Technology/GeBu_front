<div class="container-fluid">
  <div class="row flex-column flex-md-row" id="nav_vert">
    <!-- Sidebar -->
    <nav id="sidebar" class="col-12 col-md-3 col-lg-2 d-none d-md-block bg-dark sidebar">
      <div class="position-sticky">
        <div class="accordion" id="accordionSidebar">

          <!-- Dashboard Section -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingDashboard">
              <button class="accordion-button collapsed text-white bg-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDashboard" aria-expanded="false" aria-controls="collapseDashboard">
                <i class="bi bi-house-door">Dashboard</i>
              </button>
            </h2>
            <div id="collapseDashboard" class="accordion-collapse collapse" aria-labelledby="headingDashboard" data-bs-parent="#accordionSidebar">
              <div class="accordion-body text-white bg-dark">
                <!-- Dashboard content goes here -->
              </div>
            </div>
          </div>

          <!-- Budgets Section -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingBudgets">
              <button class="accordion-button collapsed text-white bg-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBudgets" aria-expanded="false" aria-controls="collapseBudgets">
                <i class="bi bi-file-earmark-text">Centres</i>
              </button>
            </h2>
            <div id="collapseBudgets" class="accordion-collapse collapse" aria-labelledby="headingBudgets" data-bs-parent="#accordionSidebar">
              <div class="accordion-body text-white bg-dark">
                <ul class="list-unstyled">
                  <li *ngFor="let center of centers">
                    <a [routerLink]="['/center', center.id]" class="dropdown-item text-white" (click)="updateTitle(center.name); navigateAndReload(center.id)">{{ center?.name }}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Ordres de Paiements Section -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOrdres">
              <button class="accordion-button collapsed text-white bg-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOrdres" aria-expanded="false" aria-controls="collapseOrdres">
                <i class="bi bi-box">Comptes</i>
              </button>
            </h2>
            <div id="collapseOrdres" class="accordion-collapse collapse" aria-labelledby="headingOrdres" data-bs-parent="#accordionSidebar">
              <div class="accordion-body text-white bg-dark">
                <ul class="list-unstyled">
                  <li><a class="dropdown-item text-white">Par le regisseur</a></li>
                  <li><a class="dropdown-item text-white" [routerLink]="['/mouvment', 2]">Mouvement du compte</a></li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Products Section -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingProducts">
              <button class="accordion-button collapsed text-white bg-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseProducts" aria-expanded="false" aria-controls="collapseProducts">
                <i class="bi bi-box-seam">Products</i>
              </button>
            </h2>
            <div id="collapseProducts" class="accordion-collapse collapse" aria-labelledby="headingProducts" data-bs-parent="#accordionSidebar">
              <div class="accordion-body text-white bg-dark">
                <!-- Products content goes here -->
              </div>
            </div>
          </div>

        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-12 col-md-9 ms-sm-auto col-lg-10 px-4">
      <div class="content text-center py-5">
        <h1 class="display-4" style="font-family: 'Times New Roman', Times, serif; color: green; font-style: italic;">Gestion Budg√©taire</h1>
        <p class="lead">Welcome to your dashboard! Manage your budgets efficiently.</p>
        <div class="col-6 d-flex justify-content-between align-items-center">
          <a class="btn btn-warning btn-sm text-uppercase" type="button" [routerLink]="['/addcenter']">Ajouter un centre</a>
        </div>
      </div>

      <router-outlet></router-outlet>
    </main>
  </div>
</div>
