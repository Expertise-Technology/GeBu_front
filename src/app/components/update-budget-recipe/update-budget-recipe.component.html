<div class="content">
  <div class="container">
    <br/>
    <div class="bg-secondary text-white p-3 mb-2 rounded">
      <form>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom02" class="form-label">Libell√©</label>
            <input type="text" [(ngModel)]="currentRecipe.libelle" name="libelle" class="form-control">
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom03" class="form-label">Montant</label>
            <input type="number" [(ngModel)]="currentRecipe.amount" name="amountRecipe" class="form-control">
          </div>
        </div>
        <br/>
        <div class="text-center text-md-end">
          <button class="btn btn-primary w-100 w-md-auto" type="submit" (click)="updateRecipe()">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>
