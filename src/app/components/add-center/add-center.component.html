<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center">Ajouter un centre</h3>
        </div>
        <div class="card-body p-4">
          <form>
            <div class="mb-3">
              <label for="Name" class="form-label">Nom</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="newCenter.name" placeholder="Entrez le nom" >
            </div>
            <div class="mb-3">
              <label for="Location" class="form-label">Localisation</label>
              <input type="text" class="form-control" name="location" [(ngModel)]="newCenter.location" placeholder="Entrez la localisation" >
            </div>
            <button type="submit" class="btn btn-primary w-100" (click)="addCenter()">Ajouter</button>
          </form>
        </div>
        <div class="card-footer text-center py-3">
          <small class="text-muted">Â© 2024 primora</small>
        </div>
      </div>
    </div>
  </div>
</div>
