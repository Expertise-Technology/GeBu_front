<div class="container mt-5">
  <div class="row justify-content-md-center">
      <div class="alert alert-danger" *ngIf="erreur==1">
        <strong>login ou mot de passe erron√©s..</strong>
      </div>
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" id="useremail" name="useremail" required [(ngModel)]="user.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required [(ngModel)]="user.password">
        </div>
        <div class="row justify-content-md-center">
          <button type="button" (click)="onLoggedin()" class="btn btn-success">Login</button>
        </div>
        <a routerLink="/register">Register</a>
      </form>
  </div>
</div>
