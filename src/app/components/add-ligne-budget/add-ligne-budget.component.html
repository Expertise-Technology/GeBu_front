<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center">Ajouter une ligne budgetaire</h3>
        </div>
        <div class="card-body p-4">
          <form>
            <div class="mb-3">
              <label for="line" class="form-label">Numéro</label>
              <input type="number" class="form-control" name="numéro" placeholder="Entrez le numéro" [(ngModel)]="newBudgetLine.numLine">
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Description</label>
              <input type="text" class="form-control" name="description" placeholder="Entrez la description" [(ngModel)]="newBudgetLine.description">
            </div>
            <button type="submit" class="btn btn-primary w-100" (click)="addBudgetLine()">Ajouter</button>
          </form>
        </div>
        <div class="card-footer text-center py-3">
          <small class="text-muted">© 2024 primora</small>
        </div>
      </div>
    </div>
  </div>
</div>
